overwrite: true
schema: https://api-us-east-1.hygraph.com/v2/cl8z8boma0tpz01ul4h162cir/master
documents: 'src/**/*.{ts,tsx,gql,graphql}'
generates:
  src/types/schema.ts:
    plugins:
      - typescript
      - typescript-operations
      - fragment-matcher
      - typed-document-node
      - typescript-resolvers
      - add:
          content: '/* eslint-disable */'
      - add:
          content: |
            // WARNING
            //
            // This file is automatically generated by GraphQL Code Generator
            // If you modify it, your changes will be overwritten. So don't modify it.
            // Or do, whatever. I'm not your mother.
            //
            // END OF WARNING
    config:
      scalars:
        RichTextAST: '@graphcms/rich-text-types#RichTextContent'
        DateTime: string
        Date: string
        Hex: string
        Css: string
        Long: number
        Json: string
      Test: ConfigQuery.configuration
